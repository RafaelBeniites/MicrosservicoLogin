<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Projack Impulse</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../CSS/css_login/geral.css">
 
  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Poetsen+One&family=Quantico&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Mensagem de feedback -->
  <div id="message" class="flash-message"></div>

  <div class="container">
    <h2 class="slogan">Junte a tripulação certa e voe alto com seus projetos!</h2>

    <div class="card">
      <div class="avatar"></div>
      <h1 class="title">LOGIN</h1>

      <form id="loginForm">
        <input type="email" placeholder="Insira seu email" class="input" name="email" required>
        <input type="password" placeholder="Insira sua senha" class="input" name="senha" required>
        <button type="submit" class="btn">Login</button>
      </form>

      <a href="#" id="btnCadastro" class="register">Cadastrar-se</a>

      <div class="decor">
        <img src="../Imagens/imagens_login/foguete.png" alt="Foguete" class="foguete">
        <img src="../Imagens/imagens_login/esquilo astronauta.png" alt="Esquilo astronauta" class="esquilo">
        <img src="../Imagens/imagens_login/Project.png" alt="Projack Impulse" class="logo">
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="../JS/login.js"></script>
</body>
</html>
