<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Projack Impulse - Cadastro</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap">
    <link rel="stylesheet" href="https://use.typekit.net/xoh7gtf.css">
    <link href="https://fonts.googleapis.com/css2?family=Quantico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../CSS/css_cadastro/geral.css">
    <link rel="stylesheet" href="../CSS/css_cadastro/lado_direito.css">
    <link rel="stylesheet" href="../CSS/css_cadastro/lado_esquerdo.css">
    <link rel="stylesheet" href="../CSS/css_cadastro/imagens.css">
    <link rel="stylesheet" href="../CSS/css_cadastro/mensagem.css">
</head>

<body>
    <div class="tela">
        <div class="conteudo">
            <div class="painel-esquerdo">
                <img src="../Imagens/imagens_cadastro/Project.png" alt="Logo Projack Impulse" class="logo"/>
                <img src="../Imagens/imagens_cadastro/esquilo astronauta.png" alt="Esquilo Astronauta" class="esquilo"/>
                <p class="descricao">
                    Voc√™ nasceu para<br/>
                    explorar novos mundos.<br/>
                    Comece agora!<br/><br/>
                    Cadastre-se e lidere sua<br/>
                    jornada entre projetos.
                </p>
                <img src="../Imagens/imagens_cadastro/foguete.png" alt="Foguete" class="foguete"/>
            </div>

            <div class="painel-direito">
                <h1>Cadastre-se</h1>
                <form id="formCadastro">
                    <div class="campo">
                        <img src="../Imagens/imagens_cadastro/pessoa.png" alt="√çcone Nome" class="icone" />
                        <input type="text" placeholder="Nome" name="nome" required />
                    </div>

                    <div class="campo">
                        <img src="../Imagens/imagens_cadastro/telefone.png" alt="√çcone Telefone" class="icone" />
                        <input type="tel" placeholder="Telefone" name="telefone" />
                    </div>

                    <div class="campo">
                        <img src="../Imagens/imagens_cadastro/envelope.png" alt="√çcone E-mail" class="icone" />
                        <input type="email" placeholder="E-mail" name="email" required />
                    </div>

                    <div class="campo">
                        <img src="../Imagens/imagens_cadastro/cadeado.png" alt="√çcone Senha" class="icone" />
                        <input type="password" placeholder="Senha" name="senha" required />
                        <span class="toggle-senha">üëÅÔ∏è</span>
                    </div>

                    <div class="grupo-radio">
                        <label>
                            <input type="radio" name="perfil" value="idealizador" checked />
                            Idealizador
                        </label>
                        <label>
                            <input type="radio" name="perfil" value="colaborador" />
                            Colaborador
                        </label>
                    </div>

                    <div class="botoes">
                        <button type="submit" class="botao-criar">Criar</button>
                    </div>
                </form>
            </div>
        </div>

        <img src="../Imagens/imagens_cadastro/estrela.png" alt="estrela1" class="estrela1" />
        <img src="../Imagens/imagens_cadastro/estrela.png" alt="estrela2" class="estrela2" />
        <img src="../Imagens/imagens_cadastro/estrela.png" alt="estrela3" class="estrela3" />
    </div>
    
    <script src="../JS/cadastro.js"></script>
</body>
</html>
